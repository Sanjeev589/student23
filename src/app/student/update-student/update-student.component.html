<div class="container">
        <h1>Add Student</h1>
        <form #studentForm='ngForm' (ngSubmit)='updateStudent(studentForm.value)'>
            <div class="form-group">
                <label>Student Id</label>
                <input type="number" class="form-control" name="id" placeholder="{{studentupdate.id}}" disabled ngModel/>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" placeholder="{{studentupdate.name}}" ngModel/>
            </div>
            <div class="form-group">
                <label>Gender</label>&nbsp;&nbsp;
                <input type="radio"  id="gender" name="gender"  value="Male"  ngModel/>Male
                <input type="radio" id="gender" name="gender" value="Female" ngModel/>Female
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" name="age" placeholder="{{studentupdate.age}}"ngModel/>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control" name="mobile" placeholder="{{studentupdate.mobile}}"ngModel/>
            </div>
            <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" placeholder="{{studentupdate.address}}" ngModel/>
                </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
    </div>
