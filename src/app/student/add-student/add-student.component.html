<div class="container">
        <h1>Add Student</h1>
        <form #studentForm='ngForm' (ngSubmit)='addStudent(studentForm.value)'>
            <div class="form-group">
                <label>Student Id</label>
                <input type="number" class="form-control" name="id" ngModel/>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" ngModel/>
            </div>
            <div class="form-group">
                <label>Gender</label>&nbsp;&nbsp;
                <input type="radio"  id="gender" name="gender" value="Male" ngModel/>Male
                <input type="radio" id="gender" name="gender" value="Female"  ngModel/>Female
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" name="age" ngModel/>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control" name="mobile" ngModel/>
            </div>
            <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" ngModel/>
                </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
    </div>
